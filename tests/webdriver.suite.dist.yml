class_name: WebdriverTester
modules:
  enabled:
    - \Helper\WebDriver
    - WPWebDriver
    - WPDb
    - WPFilesystem
    - Waiter
  config:
    WPWebDriver:
      url: '%CHROMEDRIVER_WP_URL%'
      adminUsername: 'admin'
      adminPassword: 'admin'
      adminPath: '/wp-admin'
      browser: chrome
      host: %CHROMEDRIVER_HOST%
      port: %CHROMEDRIVER_PORT%
      window_size: false
      capabilities:
        chromeOptions:
          args: ["--headless", "--disable-gpu", "--proxy-server='direct://'", "--proxy-bypass-list=*"]
    WPDb:
      dsn: 'mysql:host=%DB_HOST%;dbname=%DB_NAME%'
      user: %DB_USER%
      password: %DB_PASSWORD%
      dump: 'tests/_data/dump.sql'
      populate: true
      cleanup: true
      reconnect: false
      # WPDb will replace the URL in the dumps using the URL Chrome Driver will use
      url: '%CHROMEDRIVER_WP_URL%'
      tablePrefix: 'wp_'
    WPFilesystem:
      wpRootFolder: '%WEB_ROOT_FOLDER%'
      themes: '/wp-content/themes'
      plugins: '/wp-content/plugins'
      mu-plugins: '/wp-content/mu-plugins'
      uploads: '/wp-content/uploads'
